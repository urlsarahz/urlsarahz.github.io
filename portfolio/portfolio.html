    .stickynote{
        position:absolute; padding:1em;background: rgba(78, 171, 233, 0.71); box-shadow: 0 0 15px rgba(78, 171, 233, 0.71);color: white;cursor:pointer;max-width: 150px;
    }
  </style>
</head>

<body>
  
  <audio id="bgm" src="ocean.wav" loop autoplay><p style="color: rgba(137, 137, 137, 0.7);">If you are reading this, it is because your browser does not support the audio element.</p></audio>

<div style="display: flex; flex-direction: column; gap: 1em; padding: 1em;">

<div class="stickynote" contenteditable="True">drag us around</div>

<script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.16.custom.min.js" type="type/javascript"></script>
<script src="js/ui/jquery.ui.draggable.js" type="type/javascript"></script>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
<script src="jquery.ui.touch-punch.min.js"></script>
  
<script type="text/javascript">
  $(document).ready(function(){   
    $(".stickynote").each(function(){
        let t = Math.floor(Math.random() * (50 - 5)) + 5
        let l = Math.floor(Math.random() * (80 - 50)) + 50

        $(this).css({"left": l+"%", "top": t+"%" }).draggable();
    }) })
    
   
</script>
